<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Aula JS</title>
        <meta charset="UTF-8"/>
    </head>
    <body>    
        <script>
            // classe JS
            var Div = function(width, height, color) {
                this.element = document.createElement('div');
                this.element.style.height = height;
                this.element.style.width = width;
                this.element.style.backgroundColor = color;
                //criando um método
                this.insertElement = function() {
                    //adicionando elemento html por método
                    document.body.appendChild(this.element);
                };
                
            };
            
            //criando prropriedades da div
            var div = new Div('100px', '100px', '#ff0000');
            
            //inserindo elemento no html
            div.insertElement();
            
            console.log(div);

        </script>    
    </body>
</html>
