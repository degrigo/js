<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Aula JS</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
            <div class="test" id="div_1" title="Minha div"></div>
        <script>
            
            var Generator = function(prop){
            //criar uma variável que recebe elemento h1
            if(!prop.tipo){
                console.log('Não entrou');
                return;
            }
            var h1 = document.createElement(prop.tipo);
            
              for(var p in prop){
                if(p == 'style') {
                    for(var p2 in prop[p]){
                        //prop[p] style || p2 é o color
                        console.log(prop[p][p2]);
                    }
                } else {
                    // a propppriedade será adicionada como colchestes e o valor com prop[p]
                    h1[p] = prop[p];
                    console.log(prop[p]);
                    }                  
                }
                //retornando um objeto div
                return h1;
            };
            
            var obj = {tipo : 'h1', id : 'h1a'};
            // obbjeto dentro de um objeto
            obj.style = {display : 'fixed'};
            // adicionando outra propriedade dentro de style
            obj.style.color = 'blue';
            var g = new Generator(obj);
            console.log(g);

        </script>    
    </body>
</html>
