<!DOCTYPE html>
<html>
	<head>
		<title>jQueryUI</title>
		<meta charset="utf-8">
		<style type="text/css">
			#ul-div {
				background-color: red;
				width: 100px;
				height: 100px;
				border: 2px solid black;
			}
		</style>
	</head>
	<body>
		<div id="ul-div">
			Olá enfermeira
		</div>
		<ul id="ul-tadeu">
			<li>Brócolis</li>
			<li>Beterraba</li>
			<li>Couve-flor</li>
			<li>Batata</li>
			<li>Cara</li>
			<li>Alho</li>
		</ul>
		<link rel="stylesheet" type="text/css" href="js/jquery-ui/jquery-ui.min.css">
		<div id="dialog" title="information">
			<p>O tempo da aula está acabando.<br/>
			A galera não entendeo Grunt.
			</p>
		</div>		
		<script src="js/jquery-ui/external/jquery/jquery.js"></script>
		<script src="js/jquery-ui/jquery-ui.min.js"></script>
		<script>
			//trablhando com jQuery ui
			$('#ul-div').draggable();
			$('#ul-tadeu').sortable();
			//$('#dialog').dialog();
			$('#dialog').dialog({
				// setando botões
				buttons: {
					"Legal" : function() {
						$(this).dialog('close');
						console.log('Legal!');
					},
					'Uma bosta!' : function() {
						$(this).dialog('close');
						console.log('Uma bosta!');
					},
				}				
			});
		</script>
	</body>
</html>
