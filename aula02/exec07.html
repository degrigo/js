<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Aula JS</title>
        <meta charset="UTF-8"/>
    </head>
    <body>    
        <h4></h4>
        <h4></h4>
        <h4></h4>
        <h4></h4>
        <script>
            //Adicionando elemento h1 no body e imprimindo texto com textContent. appendChild adicona uma tag html como último filho do nó no qual você deseja adicionar uma tag html
            function body() {
                var add = document.createElement('h1');
                add.textContent = "Texto";
                document.body.appendChild(add);
            }          
            body();
        </script>    
    </body>
</html>
