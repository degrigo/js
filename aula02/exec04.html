    <body>    
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        
        <script>
          
          //Trabalhando com funções
          
          var tadeu = 'Tadeu Grigolon';          
          
          // enquanto i for menor que 32 (qtd), imprimo resultados
          function minha_funcao(msg, qtd) {
            for(i = 0; i < qtd ; i++) {
                console.log(msg);
            }
          }
           // chamando função e imprimindo valor da varíavel tadeu dentro da função
           minha_funcao(tadeu, 32);
           
        </script>
    
    </body>
