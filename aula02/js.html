<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Aula JS</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
    
        <h1>Aula JS</h1>
        <p>Comentário sobre JS</p>
        <!-- adicionar script no final, após a tag body. boas práticas -->
        <script>
            // só aceita valores o array
            var seq = ['PHP', 1, 'Java', 4.5];
            // adicionando valores no final do array com push
            seq.push('Perl');
            seq.push('Ruby');
            //adicionando objeto literal, criando multidimensional
            seq.push({versao:1.4, data: '2018-01-01'});
            // printando seq
            //length verifica quantos índices existem dentro do array
            console.log(seq.length);
            
            //declaração, comparação e atribuição
            
            for(var i = 0; i < seq.length; i++) {
                // printando itens existente dentro do array
                console.log(seq[i]);
            }
            
            // criando primeiro objeto
            //var obj = {sobrenome : 'Grigolon'}; // notação literal
            // criando propriedade nome
            //obj.nome = 'Tadeu';
            //console.log(obj);
            
        </script>
    
    </body>
</html>
